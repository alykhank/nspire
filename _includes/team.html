<h1 class="text-center">Our Team</h1>
<p class="lead text-center">
	We are a dynamic group of young leaders with a unified passion for business &amp; technology. We hustle to achieve our vision and mission.
</p>
<div class="col-sm-2"></div>
<div class="col-sm-8 members">
	{% for member in site.data.team %}
	<img src="{% if member.photo %}{{ member.photo }}{% else %}holder.js/90x90{% endif %}" alt="{{ member.firstname }} {{member.lastname}}" data-toggle="popover" data-placement="auto" data-html="true" data-trigger="hover" data-title="<strong>{{ member.firstname }} {{member.lastname}}</strong>, {{ member.position }}" data-content="{{ member.department }}" data-container=".team" width="90" height="90" class="member">
	{% endfor %}
</div>
<script>
	$('.members').isotope({
		itemSelector: '.member',
	});
	$('.member').popover();
</script>
<div class="clearfix"></div>
